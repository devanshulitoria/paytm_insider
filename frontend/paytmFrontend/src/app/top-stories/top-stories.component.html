<div>
    <hr>
<h3>Here are the Top Stories</h3>
<hr>
<app-spinner *ngIf="showSpinner"></app-spinner>
<ul *ngFor="let story of stories">
    <div class="mews" >
    <h5>{{story.title}}</h5>
    <p>Story By <b>{{story.username}}</b></p>
    <a href="{{story.url}}">Full Story  </a>
    <a  (click)="onSelect(story)">|  Comments </a>
    </div>   
  </ul>
</div>
